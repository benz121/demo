<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</head>
<body>
    <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <strong><a class="navbar-brand" href="#" style="font-size: 80px; color: coral;">b3nZ</a></strong>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('search') }}" style="font-size: 40px;">Index <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('data') }}" style="font-size: 40px; color: black;">Link</a>
                </li>
            </ul>
            </div>
          </nav>

  </header>


        <div class="w3-row-padding w3-green">
            <div class="w3-third">           
                <h1 style="text-align: justify; padding-left: 120px;">Url's</h1> 
                <pre style="text-align: justify; padding-left: 120px;">url count :{{uri}}</pre>  
            </div>
            <div class="w3-third">
                <h1 style="text-align: justify; padding-left: 120px;">Hashe's</h1> 
                <pre  style="text-align: justify; padding-left: 120px;">hash count : {{hash}}</pre>  
            </div>
        </div>
    <div class="w3-row-padding">
        <div class="w3-third">
            <div style="width:auto;height:350px;line-height:1.9em;overflow-x: hidden;padding:5px;"><pre id="url">{{uur}}</pre></div>
        </div>      

        <div class="w3-third">
            <div style="width:auto; height:350px;line-height:1.9em;overflow-x: hidden; padding:5px;"><pre id="hash">{{text}}</pre></div>
        </div> 


        </div> 
    <button type="button" class="btn btn-outline-dark" data-clipboard-target="#hash" style="position: absolute; left: 45%; top: 90%;">copy to clipboard</button>
    <button type="button" class="btn btn-outline-dark" data-clipboard-target="#url" style="position: absolute; right: 80%; top: 90%;">copy to clipboard</button>

<script>var clipboard = new ClipboardJS('.btn');</script>   
</button>

</html>
